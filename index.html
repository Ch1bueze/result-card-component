<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary</title>
  </head>
  <body>
    <div class="body-div">
      <div class="card">
        <div class="result">
          <h3 class="card-heading">Your Result</h3>
          <div class="circle">
            <h1 class="overall-score">76</h1>
            <p class="benchmark">of 100</p>
          </div>
          <h2>Great</h2>
          <p class="comment">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3 class="summary-heading">Summary</h3>
          <div class="reaction">
            <div class="icon">
              <img src="assets/images/icon-reaction.svg" alt="" />
              Reaction
            </div>
            <div class="score">
              <p class="points">80</p>
              <p class="hundred">/ 100</p>
            </div>
          </div>
          <div class="memory">
            <div class="icon">
              <img src="assets/images/icon-memory.svg" alt="" />
              Memory
            </div>
            <div class="score">
              <p class="points">92</p>
              <p class="hundred">/ 100</p>
            </div>
          </div>
          <div class="verbal">
            <div class="icon">
              <img src="assets/images/icon-verbal.svg" alt="" />
              Verbal
            </div>
            <div class="score">
              <p class="points">61</p>
              <p class="hundred">/ 100</p>
            </div>
          </div>
          <div class="visual">
            <div class="icon">
              <img src="assets/images/icon-visual.svg" alt="" />
              Visual
            </div>
            <div class="score">
              <p class="points">72</p>
              <p class="hundred">/ 100</p>
            </div>
          </div>
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
